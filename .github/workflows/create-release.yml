# This work flow will build project with Gradle wrapper,
# create a release, and upload contents of ./build/libs/
# to the release.
name: Create release

on:
  push:
    branches: [ release ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/heads/release/}

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Gradle build task
        run: ./gradlew build

      - name: Create release, update, and upload assets
        uses: meeDamian/github-release@v2.0.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: true
          draft: true
          allow_override: true
          body: |
            Changelog for ${{ steps.get_version.outputs.VERSION }}
            Automatically create release and upload JAR
          files: build/libs/actions-test-${{ steps.get_version.outputs.VERSION }}.jar
          gzip: folders
