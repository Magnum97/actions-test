name: Create release

on:
  push:
    tags:
      - 'v*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get version
        id: get_version
        run: echo ::set-output name=VERSION::${{GETHUB_REF/refs\/tags\//}}

      - name: Github Release create, update, and upload assets
        uses: meeDamian/github-release@v2.0.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: true
          draft: true
          allow_override: true
          body: |
            Changelog for ${{ steps.get_version.outputs.VERSION }}
            Automatically create release and upload JAR
          files: build/libs/actions-test-${{ steps.get_version.outputs.VERSION }}.jar
          gzip: folders
